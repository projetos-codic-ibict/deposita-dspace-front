<div class="contact-container">
  <h1 class="contact-title">{{ 'contact.title' | translate }}</h1>

  <div class="contact-info">
    <p><strong>{{ 'contact.address' | translate }}:</strong> {{ 'contact.addressText' | translate }}</p>
    <p><strong>{{ 'contact.phone' | translate }}:</strong> {{ 'contact.phoneNumber' | translate }}</p>
    <p><strong>{{ 'contact.email' | translate }}:</strong> {{ 'contact.emailAddress' | translate }}</p>
  </div>

  <form class="contact-form">
    <div class="form-group">
      <label for="name">{{ 'contact.name' | translate }}</label>
      <input type="text" id="name" class="form-control" [placeholder]="'contact.name' | translate">
    </div>

    <div class="form-group">
      <label for="email">{{ 'contact.email' | translate }}</label>
      <input type="email" id="email" class="form-control" [placeholder]="'contact.email' | translate">
    </div>

    <div class="form-group">
      <label for="subject">{{ 'contact.subject' | translate }}</label>
      <input type="text" id="subject" class="form-control" [placeholder]="'contact.subject' | translate">
    </div>

    <div class="form-group">
      <label for="message">{{ 'contact.message' | translate }}</label>
      <textarea id="message" class="form-control" [placeholder]="'contact.message' | translate"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">{{ 'contact.sendButton' | translate }}</button>
  </form>
</div>
