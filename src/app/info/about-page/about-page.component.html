<div class="contact-container">
  <h1 class="contact-title">Contato</h1>

  <div class="contact-info">
    <p><strong>Endereço:</strong> Instituto Brasileiro de Informação em Ciência e Tecnologia (IBICT), Brasília, DF, Brasil</p>
    <p><strong>Telefone:</strong> +55 (61) 1234-5678</p>
    <p><strong>Email:</strong> contato@ibict.br</p>
  </div>

  <form class="contact-form">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" class="form-control" placeholder="Seu nome">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Seu email">
    </div>

    <div class="form-group">
      <label for="subject">Assunto</label>
      <input type="text" id="subject" class="form-control" placeholder="Assunto">
    </div>

    <div class="form-group">
      <label for="message">Mensagem</label>
      <textarea id="message" class="form-control" placeholder="Sua mensagem"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
